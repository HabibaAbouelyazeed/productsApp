<section>
    <div class="container">
        <h3>Welcome to our shopping website, Start browsing..</h3>
    <hr>
        <div class="row py-4">
            <div class="col-12 col-md-6 col-lg-3 mb-3 mb-lg-5" *ngFor="let product of products">
                <app-product-card [productItem]='product' (sendIdToParent)="navigateById($event)"></app-product-card>
            </div>
        </div>
    </div>
</section>
